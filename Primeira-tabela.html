<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas (1)</title>
   <style>
    table,
      tr,
      td {
        border: 1px solid black;
        border-spacing: 0px;
      }
      table {
        margin: 50px auto;
        width:60%;
      }
      td {
        padding: 2px 10px;
        font-weight: bold;
      }
   </style>

</head>
<body>
    <section>
        <table id="Tabela 1">
          <tr style="text-align: left">
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr style="text-align: center">
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr style="text-align: right">
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </table>
    </section>

  
    <section id="Tabela 2">
        <table>
          <tr style="text-align: left">
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr style="text-align: center">
            <td colspan="3">4</td>
          </tr>
          <tr style="text-align: left">
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </table>
      </section>

      
      <section id="Tabela 3">
        <table>
          <tr style="text-align: left">
            <td>1</td>
            <td>2</td>
            <td rowspan="3" style="text-align: center">3</td>
          </tr>
          <tr style="text-align: center">
            <td colspan="2">4</td>
          </tr>
          <tr style="text-align: left">
            <td>5</td>
            <td>6</td>
          </tr>
        </table>
      </section>
</body>
</html>
