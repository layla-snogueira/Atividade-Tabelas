<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas (3)</title>
</head>
<body>
    
    <section id="tabela1">
        <table>
          <tr style="text-align: left">
            <td colspan="3" style="height: 50px"></td>
          </tr>
          <tr>
            <td style="height: 50px"></td>
            <td style="height: 50px"></td>
            <td style="height: 50px"></td>
          </tr>
          <tr>
            <td style="height: 50px"></td>
            <td style="height: 50px"></td>
            <td style="height: 50px"></td>
          </tr>
        </table>
      </section>
  
     
      <section id="Tabela 2">
        <table>
          <tr style="text-align: left">
            <td rowspan="3" style="height: 50px"></td>
            <td style="height: 50px"></td>
            <td style="height: 50px"></td>
          </tr>
          <tr>
            <td style="height: 50px"></td>
            <td style="height: 50px"></td>
          </tr>
          <tr>
            <td style="height: 50px"></td>
            <td style="height: 50px"></td>
          </tr>
        </table>
      </section>
      <br>
  
      
      <section id="tabela 3">
        <table style="width: 300px">
          <tr>
            <td colspan="5" style="height: 50px"></td>
          </tr>
          <tr>
            <td rowspan="4" style="height: 50px"></td>
            <td style="height: 50px"></td>
            <td style="height: 50px"></td>
            <td style="height: 50px"></td>
            <td style="height: 50px"></td>
          </tr>
          <tr>
            <td style="height: 50px"></td>
            <td style="height: 50px"></td>
            <td rowspan="2" style="height: 50px"></td>
            <td style="height: 50px"></td>
          </tr>
          <tr>
            <td style="height: 50px"></td>
            <td style="height: 50px"></td>
            <td style="height: 50px"></td>
          </tr>
          <tr>
            <td colspan="3" style="height: 50px"></td>
            <td style="height: 50px"></td>
          </tr>
        </table>
      </section>
</body>
</html>
